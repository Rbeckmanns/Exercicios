    <h1>Imagem dinâmica</h1>

    <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

    <h1>Reproduzindo Aúdio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <!-- MANEIRA SIMPLES = <audio src="midia/house_lo.mp3" controls autoplay></audio>
    MP3- WAV - OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src='midia/house_lo.mp3' type="audio/mpeg">
        <source src='midia/house_lo.ogg' type="audio/ogg">
        <source src='midia/house_lo.wav' type="audio/wav">
        <p>infelismente seu navegador não consegue reproduzir audio. <a href="midia/house_lo.mp3">clique aqui para baixar o arquivo MP3</a></p>
